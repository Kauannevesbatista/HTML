


<!-- Tabelas -->

<!-- Tag table cria tabelas 
     Tag tr = cada quadrado da tabela
     Tag th = cabeçalho / cada th adicionado se tornara uma coluna na tabela
     Tag td = corpo e conteudo da tabela /  itens da tabela

     TagS para adicionar dentro da tag border
     
     Tag border = grossura da borda 
     Tag cellpadding = espaçamento da tabela
     Tag bordercolor = cor da tabela 

    -->

<table border="1" cellpadding="20" bordercolor="red">
<tr>
    <th>Tipo</th>
    <th>Valor</th>
    <th>Data</th>
</tr>
<tr> 
    <td>Alimentação</td>
    <td>Rs 30,00</td>
    <td>10/03/2022</td>
</tr>
<tr> 
    <td>diverção</td>
    <td>Rs 48,00</td>
    <td>10/20/2022</td>
</tr>
<tr>
    <td>Transporte</td>
    <td>Rs 13,00</td>
    <td>12/03/2022</td>

</tr>
</table>
