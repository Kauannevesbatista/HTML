

<!--   INPUT   -->

<!-- Label e = uma forma de adicionar uma etiqueta para um input  interligar os dois
     Placeholder = legenda dentro do input
     Altocomplete = preenche altomaticamente o input quando coloca o cursor em cima     
-->

<label">
Rua:
<input 
autocomplete="street-address"
placeholder="Digite sua rua" 
/>

</label>

<!-- Outra forma de se adiicionar um label em um input  -->

<label for="rua">Rua:</label>
<input id="rua"autofocus>
 
<!-- autofocus = iniciar o site com foco no input -->
