<!-- Ambas tags servem para adicionar imagens porem a figure dar mais opçoes para adicionar -->


<img src="https://images.ctfassets.net/3mv54pzvptwz/7j7SKmVPFntXV7XZZbmAd1/44f225126f47f7ef140d06d06aa8b050/24SS_Social_TS_Football_Q1-Phenomenal-Pack_Future_Neymar_Portrait_holding_boot_3633__4x5_1080x1350px.jpg" alt="Foto do neymar"
height="200px"/>
<!-- TAG alt basicamente e para quando a imagem não carregar ou o leitor não conseguir visualizar a imagem -->

<figure>
    <img src="https://images.ctfassets.net/3mv54pzvptwz/7j7SKmVPFntXV7XZZbmAd1/44f225126f47f7ef140d06d06aa8b050/24SS_Social_TS_Football_Q1-Phenomenal-Pack_Future_Neymar_Portrait_holding_boot_3633__4x5_1080x1350px.jpg"
    height="200px"/>
   <!-- Legenda da foto--> <figcaption>Foto do melhor no <span>mundo</span></figcaption>
</figure>


<!-- Dimenção de talanho da imagem -->

<img
src="https://images.ctfassets.net/3mv54pzvptwz/7j7SKmVPFntXV7XZZbmAd1/44f225126f47f7ef140d06d06aa8b050/24SS_Social_TS_Football_Q1-Phenomenal-Pack_Future_Neymar_Portrait_holding_boot_3633__4x5_1080x1350px.jpg"
alt="Foto do melhor do mundo"
height="200px"
width="200px"
/>

<!-- Por um ou o outro caso coloque os dois ira esticar a imagem 
    
    height = altura da imagem 
     width  = largura da imagem-->
